{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Faculty Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">LearningSystem</a>
            <div class="ms-auto text-white d-flex align-items-center">
                Welcome, {{ request.user.username }} (Faculty)

                <!-- âœ… Logout POST form -->
                <form method="POST" action="{% url 'logout' %}" class="ms-3">
                    {% csrf_token %}
                    <button type="submit" class="btn btn-sm btn-light">Logout</button>
                </form>
            </div>
        </div>
    </nav>

    <!-- Dashboard Content -->
    <div class="container mt-4">
        <h2 class="mb-3">Faculty Dashboard</h2>
        <div class="row g-3">

            <!-- My Courses -->
            <div class="col-md-4">
                <div class="card shadow-sm h-100">
                    <div class="card-body">
                        <h5 class="card-title">My Courses</h5>
                        <p class="card-text">View or update your uploaded courses.</p>
                        <a href="{% url 'courses:my_courses' %}" class="btn btn-dark">View My Courses</a>
                    </div>
                </div>
            </div>

            <!-- Upload Lesson -->
            <div class="col-md-4">
                <div class="card shadow-sm h-100">
                    <div class="card-body">
                        <h5 class="card-title">Upload New Lesson</h5>
                        <p class="card-text">Add new content to your course.</p>
                        <a href="{% url 'courses:upload_lesson' %}" class="btn btn-dark">Upload Lesson</a>
                    </div>
                </div>
            </div>

        </div>
    </div>

</body>
</html>
