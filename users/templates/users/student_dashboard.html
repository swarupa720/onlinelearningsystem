{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Student Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="{% static 'css/style.css' %}" rel="stylesheet">
</head>
<body class="bg-light student-dashboard">

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark custom-navbar">
        <div class="container-fluid">
            <a class="navbar-brand dashboard-logo" href="#">LearningSystem</a>
            <div class="ms-auto text-white d-flex align-items-center dashboard-user-info">
                <span class="welcome-text">Welcome, {{ request.user.username }} (Student)</span>

                <!-- POST logout form -->
                <form method="POST" action="{% url 'logout' %}" class="ms-3 logout-form">
                    {% csrf_token %}
                    <button type="submit" class="btn btn-sm btn-light logout-btn">Logout</button>
                </form>
            </div>
        </div>
    </nav>

    <!-- Dashboard Content -->
    <div class="container mt-4 dashboard-container">
        <h2 class="mb-4 dashboard-title">Your Dashboard</h2>
        <div class="row g-4">
            <!-- Enrolled Courses -->
            <div class="col-md-6">
                <div class="card shadow-sm h-100 dashboard-card enrolled-courses">
                    <div class="card-body">
                        <h5 class="card-title">Enrolled Courses</h5>
                        <p class="card-text">View and continue your enrolled courses.</p>
                        <a href="{% url 'courses:course_list' %}" class="btn btn-primary custom-btn">View Courses</a>
                    </div>
                </div>
            </div>

            <!-- Progress -->
            <div class="col-md-6">
                <div class="card shadow-sm h-100 dashboard-card progress-section">
                    <div class="card-body">
                        <h5 class="card-title">Your Progress</h5>
                        <p class="card-text">Track lessons and quiz progress.</p>
                        <a href="{% url 'courses:progress' %}" class="btn btn-primary custom-btn">View Progress</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
