{% extends 'base.html' %}

{% block content %}
  <h2>Confirm Delete Course: "{{ course.title }}"</h2>
  
  <p>Are you sure you want to delete this course? This action cannot be undone.</p>
  
  <form method="post">
    {% csrf_token %}
    <button type="submit">Yes, Delete</button>
    <a href="{% url 'courses:course-detail' course.id %}">Cancel</a>
  </form>
{% endblock %}
