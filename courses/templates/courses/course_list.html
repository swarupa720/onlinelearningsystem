<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Available Courses</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container py-5">
    <div class="text-center mb-4">
        <h1 class="text-primary fw-bold">Available Courses</h1>
        <p class="text-muted">Choose a course to start learning</p>
    </div>

    <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4">
        {% for course in courses %}
            <div class="col">
                <div class="card shadow-sm h-100">
                    <div class="card-body">
                        <h5 class="card-title">{{ course.title }}</h5>
                        <p class="card-text">{{ course.description|default:"No description provided." }}</p>
                        <a href="{% url 'courses:course-detail' course.id %}" class="btn btn-outline-primary mt-2">
                            View Course
                        </a>
                    </div>
                </div>
            </div>
        {% empty %}
            <p class="text-center">No courses available at the moment.</p>
        {% endfor %}
    </div>
</div>

</body>
</html>
