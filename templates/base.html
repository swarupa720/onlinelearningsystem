{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Online Learning{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

    <!-- Navbar -->
    <nav class="navbar navbar-dark bg-dark px-4 mb-4 d-flex justify-content-between align-items-center">
        <span class="navbar-brand">Online Learning System</span>

    
    </nav>

    <!-- Main Content -->
    <main class="container">
        {% block content %}
        {% endblock %}
    </main>

    <!-- Back Button -->
    <div class="container mt-4">
        <a href="javascript:history.back()" class="btn btn-dark">‚Üê Back</a>
    </div>

</body>
</html>
